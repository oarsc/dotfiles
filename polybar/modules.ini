[module/bspwm]
type = internal/bspwm

fuzzy-match = true

format = <label-state> <label-mode>

label-dimmed-padding = 1
label-focused-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1

label-focused = 󰋅
label-urgent = 󰋅
label-occupied = 󰋆
label-empty = ―

format-foreground = ${color.foreground}

label-empty-foreground = ${color.foregroundInactive}
label-urgent-foreground = ${color.activeColor1}

label-dimmed-foreground = ${color.foregroundInactive}
label-dimmed-focused-foreground = ${color.foregroundInactive}
label-dimmed-empty-foreground = ${color.background}
label-dimmed-urgent-foreground = ${color.activeColor1}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/multiple-monocle-alt]
inherit = module/multiple-monocle

[module/multiple-monocle]
type = custom/text
format-foreground = ${color.activeColor1}
label = 
label-padding = 2
visible = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/stock-live]
type = custom/script
exec = /home/oar/.jdks/openjdk-23.0.1/bin/java -cp ~/.config/polybar/scripts/stock.jar org.websocket.MainKt
tail = true

format-padding = 1

click-left = xdg-open "https://stockevents.app/en/for-you"
click-right = subl "~/.config/polybar/scripts/stock.json" "~/.config/polybar/scripts/stock-alt.json" "~/.config/polybar/scripts/portfolio.json" "~/.config/polybar/scripts/taxes.json"
click-middle = pkill -f "org.websocket.MainKt"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

tray-size = 100%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/public-network]
type = custom/script
exec = ~/.config/polybar/scripts/ipfinder-small.sh
tail = true

format-padding = 1

click-right = gnome-control-center network
click-middle = /opt/devolo/dlancockpit/bin/dlancockpit-run.sh

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pulseaudio]
type = internal/pulseaudio

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-muted = " "
format-volume = "<ramp-volume> "
format-volume-padding = 1
format-muted-padding = 1

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

ramp-headphones-0 = ""

click-right=gnome-control-center sound
click-middle=pavucontrol


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/temp.sh
interval = 1

format = <label>
format-foreground = ${color.foreground}
format-padding = 1
label = " %output%°C"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-padding = 1
label = "󰍛 %percentage_used%%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/datetime]
type = internal/date
format = <label>
label = %time%
time = " %Y%m%d %H%M%S "

